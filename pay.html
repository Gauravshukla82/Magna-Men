<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form</title>
  </head>
  <link rel="stylesheet" href="./styles/pay.css">
  <body>
    <div class="black_belt"></div>
    <h1>Payment Form</h1>
    <div class="address-container">
      <div class="address-container">
    <h2>Shipping Address</h2>
    <form id="address-form">
     
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      <br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      <br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
      <br>
      <label for="zipcode">Zipcode:</label>
      <input type="text" id="zipcode" name="zipcode" required>
      <br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      <br>
      <button type="submit" id="address-submit">Submit Address</button>
    </form>
  </div>
  <div class="payment-summary-container">
    <h2>Payment Details</h2>
    <form id="payment-form">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>
      <br>
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" required>
      <br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>
      <br>
      <button type="submit" id="submit-payment">Submit Payment</button>
    </form>
    <div id="order-summary"></div>
  </div>
  </body>
  <script src="./scripts/pay.js"></script>
</html>
