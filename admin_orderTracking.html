<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="./styles/admin_orderTracking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <h1>ORDER MANAGEMENT</h1>

<section class="charts">
   
        <div class="charts-left">
            <div class="mainDiv" data-aos="fade-right" data-aos-duration="500" data-aos-delay="500">
          <i class="fa-solid fa-users"></i>
          <div class="countCard">
              <p class="totalCount" id="totalUsersCount">0</p>
              <p class="totalCountTitle">Total Users</p>
          </div>
      </div>
            <div class="mainDiv" data-aos="fade-right" data-aos-duration="500" data-aos-delay="500">
              <i class="fa-solid fa-cart-shopping"></i>
          <div class="countCard">
              <p class="totalCount" id="totalOrders">0</p>
              <p class="totalCountTitle">Total Orders</p>
          </div>
      </div>
  </div>

  <div class="totalSales">
    <h3><span class="totalSale">TOTAL SALES :- <span id="total_Sale">0</span></span></h3>
    <div class="cardsContainer"></div>
</div>
  
</section>


<nav>
    <p>All Orders</p>
    <p>Dispatch Pending</p>
    <p>Dispatch Initiated</p>
    <p>Order Completed</p>
    <p>Return/Exchange Requested</p>
</nav>
<hr>

<div class="functions">
    <div class="searchFunc">
      <label for="search">Search</label>
      <input type="text" placeholder="Search by ID, Name or Order Details" id="search">
      <input type="submit" id="searchSub">
      <i class="fa fa-search" aria-hidden="true" id="search_icon"></i>
    </div>

    <select name="Price" id="sortByPrice">
      <option value="">SORT BY PRICE</option>
      <option value="Low to High">Low to High</option>
      <option value="High to Low">High to Low</option>
    </select>
  </div>

<table>
    <thead>
        <th>Customer ID</th>
        <th>Customer</th>
        <th>Order Details</th>
        <th>Estimated Delivery Date</th>
        <th>Order Total</th>
        <th>Order Status</th>
        <th>Payment Mode</th>
    </thead>
    <tbody>

    </tbody>
</table>
</body>
</html>
<script src="./scripts/admin_orderTracking.js"></script>
