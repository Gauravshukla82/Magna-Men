    <nav>
        <p id="all">All Orders</p>
        <p id="pending">Dispatch Pending</p>

        <p id="allcompleted">Order Completed</p>
        <p id="requested">Return/Exchange Requested</p>
    </nav>

    <div class="functions">
        <div class="searchFunc">
            <label for="search">Search</label>
            <input type="text" placeholder="Search by ID, Name or Order Details" id="search">
            <input type="submit" id="searchSub">

            <form id="update-order">
<h3>Update Order Status</h3>
<div class="radio">
