<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Management</title>
  <link rel="stylesheet" href="./styles/admin_productsDashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <!-- popup box -->
  <section class="editProduct-popup-section">
    <div id="editPopup">
      <i class="fa-solid fa-circle-xmark" id="close-popup-Editform"></i>
      <form id="edit-product">
        <label for="name">NAME: </label>
        <input type="text" placeholder="Name" id="name">
        <label for="image">IMAGE</label>
        <input type="text" placeholder="Enter Image Link" id="image">
        <label for="category">CATEGORY</label>
        <input type="text" placeholder="Category" id="category">
        <label for="tag">SPECIAL TAG</label>
        <input type="text" placeholder="Special Tag" id="tag">
        <label for="price">PRICE</label>
        <input type="number" placeholder="Price" id="price">
        <input type="submit" id="editProduct" value="SUBMIT">
      </form>
    </div>
  </section>


  <!-- header -->


  <!-- content -->

  <h1>PRODUCT MANAGEMENT</h1>

  <div class="swipper_container" data-aos="zoom-in">
  
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_Polos_rugbys"
              alt=""
            />
            <p>Polos & Rugbys</p>
          </div>
          <div class="swiper-slide" id="tshirts">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_tshirt"
              alt=""
            />
            <p>T-Shirts</p>
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_Casual_shirts"
              alt=""
            />
            <p>Casual Shirts</p>
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_Graphic_Tees"
              alt=""
            />
            <p>Graphic Tees</p>
          </div>
          <div class="swiper-slide" id="hoodies">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_Sweatshirts"
              alt=""
            />
            <p>Hoodies & Sweatshirts</p>
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_DressShirts"
              alt=""
            />
            <p>Dress Shirts</p>
          </div>
          <div class="swiper-slide">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_Workwear"
              alt=""
            />
            <p>Workwear Shirts</p>
          </div>
          <div class="swiper-slide" id="pants">
            <img
              src="https://images.dxl.com/is/image/CasualMale/221011_DXL_PLP_CAROUSELS_4384_Casual_Pants"
              alt=""
            />
            <p>Pants & Shorts</p>
          </div>
        </div>

      </div>
    </div>
  </div>


  <h3>PRODUCT LIST</h3>

  <div class="functions">
    <div class="searchFunc">
      <label for="search">Search</label>
      <input type="text" placeholder="Search by Name or Category" id="search">
      <input type="submit" id="searchSub">
      <i class="fa fa-search" aria-hidden="true" id="search_icon"></i>
    </div>

    <select name="Price" id="sortByPrice">
      <option value="default">SORT BY PRICE</option>
      <option value="Low to High">Low to High</option>
      <option value="High to Low">High to Low</option>
    </select>
  </div>


  <div id="displayContainer" data-aos="zoom-in">
    <!--  -->
    <!-- appending all products data here -->

  </div>


  <div class="paginationContainer">
    <div id="pagination"></div>
  </div>


  <!-- footer -->

</body>

</html>
<script src="./scripts/admin_productsDashboard.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
