<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
          <span class="close">&times;</span>
          <div></div>
        <div class="top-button">
          <div id="btn"></div>
          <button type="button" class="toggle" onclick="login()">Login</button>
          <button type="button" class="toggle" onclick="register()">
            Register
          </button>
          <form id="login" class="form">
            <input
              type="email"
              class="input"
              placeholder="Enter Email"
              required
            />
            <input
              type="password"
              class="input"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="checkbox"/><span
              >Remember Password</span
            >
            <button type="submit" class="submit-button">Log in</button>
          </form>
          <form id="register" class="form">
            <input type="text" class="input" placeholder="Enter Username" required />
            <input
              type="email"
              class="input"
              placeholder="Enter Email Id"
              required
            />
            <input
              type="password"
              class="input"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="checkbox" required /><span
              >I agree to the terms & condition</span
            >
            <button type="submit" class="submit-button">Register</button>
          </form>
        </div>
      </div>
      <script src="./scripts/login.js"></script>


</body>
</html>
